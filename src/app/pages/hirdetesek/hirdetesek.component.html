<h1 align="center">Futó Hírdetések</h1>
<div class="wrapper">
<div class="tile" *ngFor="let item of hirdetesek" >
  <p>{{item.nev}}</p>
  <p>Ár: {{item.ar}} Ft</p>
  <p>Leírás: {{item.leiras}}</p>
  <p>Elerhetőség: {{item.elerhetoseg}}</p>
  <img  width="250px" height="250px" src="{{item.imageURL}}">

</div>
</div>
