<h1 align="center">Futó Hírdetések</h1>
<div class="wrapper">
<div class="tile" *ngFor="let item of hirdetesek" >
  <p>{{item.nev}}</p>
  <p>Ár: {{item.ar}} Ft</p>
  <img  width="250px" height="250px" src="{{item.imageURL}}">

  <button mat-raised-button color="accent" (click)="setCurrentAdd(item.id)" routerLink="/egyhirdetes">Részletek</button>


</div>
</div>
