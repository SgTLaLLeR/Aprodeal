<div class="main_component">
  <div class="box">
  <h1>Jelentkezz be!</h1>
  <mat-form-field color="accent"><mat-label  id="email">Email:</mat-label><input matInput type="text" [formControl]="email"/></mat-form-field>
  <mat-form-field color="accent"><mat-label  id="password">Jelszó:</mat-label><input matInput type="password" [formControl]="password"/></mat-form-field>
  <span>
   <span><button mat-raised-button color="accent" (click)="login()">Login</button></span>
   <span><button mat-raised-button color="accent"  [routerLink]="'/signup'">Register</button></span>

  </span>

  </div>
  <span (click)="setForgotFlag()">Eljelejtett jelszó</span>
  <div *ngIf="ForgotFlag"><mat-form-field color="accent">
    <mat-label>Email cím</mat-label>
    <input matInput [(ngModel)]="emailForgot" />
    <button mat-raised-button color="accent" type="submit" (click)="desetForgotFlag()">Küldés</button>

  </mat-form-field>
  </div>
  <span style="color:red" *ngIf="flag">A bejelentkezés nem sikerült</span>

</div>
