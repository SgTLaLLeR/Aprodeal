<!--<span *ngIf="loading"><mat-spinner></mat-spinner></span>-->

<div class="main_component">
  <div class="max-w-lg mx-auto w-full">
    <div>
  <h1 *ngIf="ForgotFlag==false" class=" sm:text-bold md:text-lg">Jelentkezz be!</h1>

  <mat-form-field *ngIf="ForgotFlag==false" color="accent"><mat-label  id="email">Email:</mat-label><input matInput type="text" [formControl]="email"/></mat-form-field>
  <mat-form-field *ngIf="ForgotFlag==false" color="accent"><mat-label  id="password">Jelszó:</mat-label><input matInput type="password" [formControl]="password"/></mat-form-field>
  <span *ngIf="ForgotFlag==false">
   <span><button  mat-raised-button color="accent" (click)="login()">Bejelntkezés</button></span>
   <span><button mat-raised-button color="accent"  [routerLink]="'/signup'">Regisztráció</button></span>

  </span>

      <span *ngIf="ForgotFlag==false"><button mat-raised-button color="accent" (click)="setForgotFlag()">Eljelejtett jelszó</button></span>
      <div *ngIf="ForgotFlag" >
        <h1 *ngIf="ForgotFlag" class=" sm:text-bold md:text-lg">Add meg a fiókodhoz tartozó emailcímet!</h1>
        <mat-form-field color="accent"><mat-label>Email cím</mat-label><input matInput [(ngModel)]="emailForgot" /></mat-form-field>
        <span><button mat-raised-button color="accent" type="submit" (click)="desetForgotFlag()">Küldés</button></span>


      </div>

  </div>

  </div>
</div>
