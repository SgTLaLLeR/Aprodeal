<div class="main_component">
  <div class="div-flex">
    <div class="box">
  <h1>Regisztráljon!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div> <mat-form-field color="accent"><mat-label  id="username">Felhasználónév:</mat-label><input matInput type="text" formControlName="username" required/></mat-form-field></div>
       <div><mat-form-field color="accent"><mat-label  id="email">Email:</mat-label><input matInput type="text" formControlName="email" required/></mat-form-field></div>
      <div><mat-form-field color="accent"><mat-label  id="password">Jelszó:</mat-label><input matInput type="password" formControlName="password" required/></mat-form-field></div>
      <div><mat-form-field color="accent"><mat-label  id="repassword">Jelszó újra:</mat-label><input matInput type="password" formControlName="repassword" required/></mat-form-field></div>
      <div formGroupName="name">

      <div><mat-form-field color="accent"><mat-label  id="keresztnev">Keresztnév:</mat-label><input matInput type="text" formControlName="firstname"/></mat-form-field></div>
      <div><mat-form-field color="accent"><mat-label  id="vezeteknev">Vezetéknév:</mat-label><input matInput type="text" formControlName="lastname"/></mat-form-field></div>
      </div>
      <!--      <div><mat-form-field color="accent"><mat-label  id="zipcode">Irányítószám:</mat-label><input matInput type="password" formControlName="zipcode"/></mat-form-field></div>-->
<!--      <div><mat-form-field color="accent"><mat-label  id="Megye">Megye:</mat-label><input matInput type="password" formControlName="megye"/></mat-form-field></div>-->
<!--      <div><mat-form-field color="accent"><mat-label  id="Varos">Város:</mat-label><input matInput type="password" formControlName="varos"/></mat-form-field></div>-->
<!--      <div><mat-form-field color="accent"><mat-label  id="utcahaz">Utca házszám:</mat-label><input matInput type="password" formControlName="utcahaz"/></mat-form-field></div>-->

      <span>
      <span><button mat-raised-button color="accent" type="submit">Regisztrálás</button></span>
   <span> <button mat-raised-button color="accent" (click)="goBack()">Vissza</button></span>
  </span>
    </form>
    </div>
  </div>

</div>
