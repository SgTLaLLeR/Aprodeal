<!-- This is an example component -->
<br>
<div class="main">
<div class="max-w-lg mx-auto"  *ngFor="let item of hirdetes">
  <div class="bg-whitegrey shadow-md border border-gray-200 rounded-lg max-w-md mb-5 " *ngFor="let felado of currentUser">

      <img *ngIf="image!='images/undefined'" class="object-contain  rounded-t-lg " src="{{image}}" alt="">
      <img *ngIf="image=='images/undefined'" alt="hirdetés képe" src="assets/placeholder.png" class="object-contain  rounded-t-lg ">


    <div class="p-5">
      <div class="flow-root">
        <p class="float-left text-xl text-black-700 font-semibold mb-2">{{item.ar}} Ft</p>
        <p class="float-right text-xl text-black-700 font-semibold mb-2">{{item.visitedNumber}} <mat-icon>visibility</mat-icon></p>
      </div>

      <p class="text-xl text-black-700 font-semibold mb-2">{{item.nev}}</p>
      <h1>Leírás: </h1>
      <p class="font-normal text-base text-gray-700 mb-3">{{item.leiras}}</p>
      <div class="flow-root">
        <h1 class="float-left">Elérhetőség: </h1>
        <h1 class="float-right">Hirdető:</h1>

      </div>
      <div class="flow-root">
        <p class="font-normal text-base text-gray-700 mb-3 float-left italic">{{item.elerhetoseg}}</p>
        <a routerLink="/otherprof"   (click)="setClickedUser(felado.id)">

          <p class="underline text-base float-right">{{felado.username}}</p>
        </a>

      </div>




    </div>
    <div class="content-center p-5">
    <button mat-raised-button color="accent" (click)="reportAdd(item.id, felado.id)">Hirdetés jelentése</button>
    </div>
    <br>

  </div>


</div>
</div>
